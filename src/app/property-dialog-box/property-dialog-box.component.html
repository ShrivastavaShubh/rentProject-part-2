<div class="row">
    <form [formGroup]="propertyFormGroup">
        <div class="form-group my-2">
            <label for="Name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="Name" placeholder="Enter name">
        </div>
        <div class="form-group my-2">
            <label for="Description">Description</label>
            <textarea formControlName="description" class="form-control" id="Description" rows="3"></textarea>
        </div>
        <div class="form-group my-2">
            <label for="Size">Size</label>
            <input formControlName="size" type="text" class="form-control" id="Size" placeholder="Enter size">
        </div>
        <button (click)="onSave()" class="btn btn-primary">Submit</button>
    </form>
</div>
